<div class="main">
    <div class="container">

        <div id="div-form"></div>

        <div id="contact-form">
            <h1> Contactez-nous !</h1>
            <mat-form-field style="width: 100%">
                <mat-label>Email</mat-label>
                <input matInput placeholder="ex@exemple.com" [(ngModel)]="contact.email">
            </mat-form-field>
            <br>
            <mat-form-field style="width: 100%">
                <mat-label>Sujet</mat-label>
                <mat-select [(ngModel)]="contact.subject">
                <mat-option value="Demande de contact">Demande de contact</mat-option>
                <mat-option value="Proposition d'emploi">Proposition d'emploi</mat-option>
                <mat-option value="Demande de projet">Demande de projet</mat-option>
                <mat-option value="Choisis ta pizza">Choisis ta pizza</mat-option>
                </mat-select>
            </mat-form-field>
            <br>
            <mat-form-field appearance="fill" style="width: 100%">
                <mat-label>Votre message</mat-label>
                <textarea matInput [(ngModel)]="contact.message"></textarea>
            </mat-form-field>
            <div class="text-center mt-4">
                <button mat-raised-button class="btn btn-danger" (click)="send()">Envoyer</button>
            </div>
        </div>     
    </div>
</div>
