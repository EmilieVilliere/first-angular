<nav id="navbar" class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="#"> {{ title }} </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon" (click)="toggleCollapseNavbar()"></span>
        </button>
      
        <div class="collapse navbar-collapse" [class.show]="isCollapsed === true" id="navbarSupportedContent"> 
            <ul class="navbar-nav mr-auto">
                <li class="nav-item" *ngFor="let categorie of categories">
                    <a class="nav-link text-capitalize" [routerLink]="'/' + categorie.name" routerLinkActive="active"> {{ categorie.name }} </a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item mr-3" ngbDropdown>
                    <button class="btn btn-outline-light" ngbDropdownToggle><i class="fa fa-cog mr-2" aria-hidden="true"></i></button>
                    <div class="dropdown-menu" ngbDropdownMenu>
                      <button ngbDropdownItem>Mes paiements</button>
                      <button ngbDropdownItem>Mes commandes</button>
                      <button ngbDropdownItem>Mon compte</button>
                    </div>
                </li>
                <li class="nav-item" ngbDropdown>
                    <button class="btn btn-outline-light" ngbDropdownToggle><i class="fa fa-shopping-basket" aria-hidden="true"></i></button>
                    <div class="dropdown-menu" ngbDropdownMenu>
                      <p ngbDropdownItem>Votre panier est vide.</p>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</nav>
