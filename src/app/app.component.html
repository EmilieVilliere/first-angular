<app-menu [categories]="categories"></app-menu>

<main class="container">
    <h1> {{ title }} </h1>

    <app-pizza [selectedPizza]="selectedPizza"></app-pizza>

    <ul>
        <li *ngFor="let pizza of pizzas" (click)="onSelect(pizza)"> <!-- *ngFor permet de crÃ©er une boucle FOR -->
            {{ pizza.name }}
        </li>
    </ul>

    <app-author [user]="user"></app-author>

    <app-ingredient-list [ingredients]="ingredients"></app-ingredient-list>

    <ul>
        <li *ngFor="let ingredient of ingredients">
            {{ ingredient.name }}
        </li>
    </ul>
</main>
