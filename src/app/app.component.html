<app-menu [categories]="categories" [title]="title"></app-menu>

<div class="col-lg-3 pt-5 pl-5">
    <app-author [user]="user"></app-author>
</div>

<div class="container">

    <h1 class="py-5 text-center"> {{ title }} </h1>

    <div class="row py-4" *ngIf="selectedPizza">
        <div class="col-lg-8">
            <app-pizza [selectedPizza]="selectedPizza"></app-pizza>
            <app-ingredient-list [ingredients]="ingredients"></app-ingredient-list>
        </div>
    </div>
    <div class="row">
        <div class="col-3" *ngFor="let pizza of pizzas">
            <div class="card" (click)="onSelect(pizza)" [class.selected]="selectedPizza === pizza">

                <img [src]="'../assets/images/pizzas/' + pizza.image" class="card-img" alt="pizza.name">

                <div class="card-body">
                    <h5 class="card-title"> {{ pizza.name }} </h5>
                    <p>{{ pizza.price }}</p>
                </div>
            </div>
        </div>
    </div>

</div>
